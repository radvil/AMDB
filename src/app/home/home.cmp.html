<section
  #mostWatched
  data-io-class="opacity-100"
  class="max-w-screen-xl mx-auto p-4 sm:p-6 md:p-8 transition-opacity duration-1000 opacity-0"
>
  <div class="mb-4">
    <p class="mb-2 text-sm leading-6 font-semibold dark:text-white">
      Featured today
    </p>
    <h1
      class="inline-block text-2xl sm:text-3xl font-bold tracking-tight text-hero"
    >
      Now playing
    </h1>
  </div>
  @defer(on viewport(mostWatched)){
  <app-movies-slider
    [movies]="nowPlayingMovies().values"
    thumbPosition="right"
    class="my-2"
  />
  }
</section>

<section
  #whatToWatch
  data-io-class="opacity-100"
  class="max-w-screen-xl mx-auto p-4 sm:p-6 md:p-8 transition-opacity duration-1000 delay-500 opacity-0"
>
  <div class="mb-8">
    <div class="flex items-end justify-between mb-4">
      <p class="text-3xl font-bold tracking-tight text-hero">What to watch</p>
      <a
        uiRipple
        class="app-button text-sm text-pink-600 dark:text-pink-300 hover:bg-pink-900/5 hover:dark:bg-pink-800/10 flex items-center gap-1"
      >
        <span>Get more recommendations</span>
        <fast-svg name="nav-next" size="14" />
      </a>
    </div>
    <div
      class="group/title flex items-center gap-2 cursor-pointer w-max select-none"
    >
      <span class="bg-red-600 block h-6 w-[0.35rem] rounded-md"></span>
      <h1 class="text-2xl font-semibold dark:text-white">Top rated</h1>
      <fast-svg
        class="transition-colors duration-100 group-hover/title:text-purple-600"
        name="nav-next"
        size="16"
      />
    </div>
  </div>
  @defer(on viewport(whatToWatch)){
  <app-top-rated-movies-slider [slidesPerView]="6" />
  }
</section>
