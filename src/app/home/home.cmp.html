<section class="max-w-screen-xl mx-auto p-4 sm:p-6 md:p-8">
  <div class="my-8">
    <div class="mb-4">
      <p class="mb-2 text-sm leading-6 font-semibold dark:text-white">
        Featured today
      </p>
      <h1
        class="inline-block text-2xl sm:text-3xl font-bold tracking-tight text-hero"
      >
        Now playing
      </h1>
    </div>
    <div class="flex gap-4">
      <ui-slider-container
        class="w-2/3"
        [slidePerView]="1"
        [autoPlayInterval]="playInterval"
        (startIndexChange)="child.updateIndex($event + 1)"
      >
        @for(item of items().values; track item.id) {
        <div ui-slider-item>
          <img
            [src]="imageBaseUrl + '1280' + item.backdrop_path"
            class="rounded-lg"
            [alt]="item.title"
            [width]="1280"
            [height]="720"
          />
        </div>
        }
      </ui-slider-container>
      <ui-slider-container
        #child
        class="w-1/3"
        [startIndex]="1"
        [slidePerView]="2"
        direction="vertical"
        [showNavigation]="false"
        [autoPlayInterval]="playInterval"
      >
        @for(item of items().values; track item.id) {
        <div ui-slider-item>
          <img
            [src]="imageBaseUrl + '1280' + item.backdrop_path"
            [alt]="item.title"
            [width]="1280"
            [height]="720"
          />
        </div>
        }
      </ui-slider-container>
    </div>
  </div>
</section>
