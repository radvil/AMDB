<section
  ioChild="opacity-100"
  class="max-w-screen-xl mx-auto p-4 sm:p-6 md:p-8 transition-opacity opacity-0 duration-[1s]"
>
  <div class="mb-4">
    <p class="mb-2 text-sm leading-6 font-semibold dark:text-white">
      Featured today
    </p>
    <h1
      class="inline-block text-2xl md:text-3xl font-bold tracking-tight text-hero"
    >
      Now playing
    </h1>
  </div>
  <app-movies-slider
    [movies]="nowPlaying().values"
    thumbPosition="right"
    class="my-2"
  />
</section>

<section
  ioChild="opacity-100"
  class="max-w-screen-xl mx-auto p-4 sm:p-6 md:p-8 transition-opacity opacity-0 delay-500 duration-[1.5s]"
>
  <div class="mb-8">
    <div class="md:flex items-end justify-between mb-4">
      <p class="text-2xl md:text-3xl font-bold tracking-tight text-hero">
        What to watch
      </p>
      <a
        uiRipple
        class="hidden app-button text-sm hover:bg-gray-100/50 hover:dark:bg-gray-800/50 md:flex items-center gap-1"
      >
        <span>Get more recommendations</span>
        <fast-svg name="nav-next" size="14" />
      </a>
    </div>
    <div
      class="group/title flex items-center gap-2 cursor-pointer w-max select-none"
    >
      <span class="bg-red-600 block h-6 w-[0.35rem] rounded-md"></span>
      <h1 class="text-xl md:text-2xl font-semibold dark:text-white">
        Top rated
      </h1>
      <fast-svg
        class="transition-colors duration-100 group-hover/title:text-purple-600"
        name="nav-next"
        size="16"
      />
    </div>
  </div>
  <ui-movie-cards-slider [movies]="topRated().values" [slidesPerView]="6" />
</section>

<section
  ioChild="opacity-100"
  class="max-w-screen-xl mx-auto p-4 sm:p-6 md:p-8 transition-opacity opacity-0 duration-[2000]"
>
  <div class="mb-8">
    <div
      class="group/title flex items-center gap-2 cursor-pointer w-max select-none"
    >
      <span class="bg-red-600 block h-6 w-[0.35rem] rounded-md"></span>
      <h1 class="text-2xl font-semibold dark:text-white">Popular</h1>
      <fast-svg
        class="transition-colors duration-100 group-hover/title:text-purple-600"
        name="nav-next"
        size="16"
      />
    </div>
  </div>
  <ui-movie-cards-slider [movies]="popular().values" [slidesPerView]="6" />
</section>

<section

    <div class="md:flex items-end justify-between mb-4">

        Explore TV Shows
      </p>
      <a
        uiRipple
        class="hidden app-button text-sm hover:bg-gray-100/50 hover:dark:bg-gray-800/50 md:flex items-center gap-1"

        <span>Get more recommendations</span>
        <fast-svg name="nav-next" size="14" />
      </a>
    </div>
    <div
      class="group/title flex items-center gap-2 cursor-pointer w-max select-none"
    >
      <span class="bg-red-600 block h-6 w-[0.35rem] rounded-md"></span>
      <h1 class="text-xl md:text-2xl font-semibold dark:text-white">

      </h1>
      <fast-svg

<section class="max-w-screen-xl mx-auto p-4 sm:p-6 md:p-8">
  <div class="mb-8">
    <div class="md:flex items-end justify-between mb-4">
      <p class="text-2xl md:text-3xl font-bold tracking-tight text-hero">
        Trending People
      </p>
    </div>
    <div
      class="group/title flex items-center gap-2 cursor-pointer w-max select-none"
    >
      <span class="bg-red-600 block h-6 w-[0.35rem] rounded-md"></span>
      <h1 class="text-xl md:text-2xl font-semibold dark:text-white">
        Discover more
      </h1>
      <fast-svg
        class="transition-colors duration-100 group-hover/title:text-purple-600"
        name="nav-next"
        size="16"
      />
    </div>
  </div>
  <ui-people-cards-slider
    ioChild="opacity-100"
    class="transition-opacity opacity-0 duration-1000 delay-500"
    [people]="trendingPeople().values"
    [slidesPerView]="6"
  />
</section>
