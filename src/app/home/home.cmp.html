<section
  #featuredView
  data-io-class="opacity-100"
  class="max-w-screen-xl mx-auto p-4 sm:p-6 md:p-8 transition-opacity duration-1000 opacity-0"
>
  <div class="mb-4">
    <p class="mb-2 text-sm leading-6 font-semibold dark:text-white">
      Featured today
    </p>
    <h1
      class="inline-block text-2xl sm:text-3xl font-bold tracking-tight text-hero"
    >
      Now playing
    </h1>
  </div>
  @defer(on viewport(featuredView)){
  <app-movies-slider
    [movies]="nowPlayingMovies().values"
    thumbPosition="bottom"
    autoPlay="true"
    thumbSize="sm"
    class="my-2"
  />
  }
</section>
