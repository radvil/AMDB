<div id="amdb-swiper-main">
  <swiper-container
    #swiperView
    autoplay="true"
    pagination="false"
    navigation="true"
    effect="fade"
    navigation-prev-el=".amdb-swiper-nav-prev"
    navigation-next-el=".amdb-swiper-nav-next"
    thumbs-swiper="#amdb-swiper-thumbs"
  >
    @for(item of items; track item.url) {
    <swiper-slide>
      <figure class="slide-item">
        <img [src]="item.url" />
        <div class="info-wrapper">
          <img [alt]="item.title" class="caption-poster" [src]="item.url" />
          <!-- [src]="https://m.media-amazon.com/images/M/MV5BNDYwOWUyMDItZTlkZi00YzYxLThlMmMtMzM5Yzk2NjVkZDliXkEyXkFqcGdeQXVyNjMwMzc3MjE@._V1_QL75_UX140_CR0,0,140,207_.jpg" -->
          <figcaption>
            <div class="caption-wrapper">
              <fast-svg name="play" size="4rem" class="hidden md:block" />
              <div>
                <p class="text-3xl leading-10 font-bold">{{ item.title }}</p>
                <p class="text-xl text-gray-500 dark:text-gray-400">
                  {{ item.desc }}
                </p>
              </div>
              <p
                class="my-auto ml-auto text-2xl text-gray-500 dark:text-gray-400"
              >
                0:59
              </p>
            </div>
          </figcaption>
        </div>
      </figure>
    </swiper-slide>
    }
  </swiper-container>

  <div (click)="swiper.slidePrev()" class="amdb-swiper-nav-prev">
    <fast-svg name="nav-prev" size="24" />
  </div>
  <div (click)="swiper.slideNext()" class="amdb-swiper-nav-next">
    <fast-svg name="nav-next" size="24" />
  </div>
</div>

<swiper-container
  id="amdb-swiper-thumbs"
  watch-slides-progress="true"
  direction="vertical"
  slides-per-view="3"
  space-between="10"
  free-mode="true"
>
  @for(thumb of items; track thumb.url) {
  <swiper-slide class="thumb-slide">
    <img class="rounded w-full h-full object-cover" [src]="thumb.url" />
    <div class="thumb-slide-info">
      <div class="flex gap-2 items-center">
        <span class="dark:text-white dark:hover:text-sky-500 cursor-pointer">
          <fast-svg name="play" size="24" />
        </span>
        <span class="dark:text-gray-300">{{ thumb.duration }}</span>
      </div>
      <p class="text-lg my-2 dark:text-white font-bold">{{ thumb.title }}</p>
      <p class="text-xs dark:text-gray-300">{{ thumb.desc }}</p>
    </div>
  </swiper-slide>
  }
</swiper-container>
