@if(movies(); as mv) {
<ui-slider-container [slidePerView]="slidesPerView()" [showNavigation]="true">
  @for(item of mv.values; track item.id) {
  <div uiSliderItem class="pr-4 h-fit">
    <div class="select-none size-full rounded-sm">
      <img
        class="w-full rounded-t transition-opacity duration-200 hover:opacity-90 cursor-pointer"
        [src]="imageBaseUrl + 200 + item.poster_path"
        [alt]="item.title"
        [height]="300"
        [width]="200"
        loading="lazy"
      />
      <div
        class="py-2 px-3 bg-white text-gray-800 dark:bg-gray-800 dark:text-gray-300 dark:border-t border-gray-700/70 shadow rounded-b"
      >
        <p class="my-2 inline-flex">
          <fast-svg name="star" size="16" class="text-yellow-400" />&nbsp;
          <span>{{ item.vote_average | number: "1.0-1" }}</span>
          <span class="ml-2">({{ item.vote_count | number }})</span>
        </p>
        <a class="my-2 w-fit line-clamp-1 hover:underline cursor-pointer">
          {{ item.title }}
        </a>
        <button
          uiRipple
          type="button"
          name="add-to-watchlist"
          aria-label="add to watchlist"
          title="add-to-watchlist-button"
          class="app-button h-10 mt-4 block bg-gray-100 dark:bg-gray-700/50 w-full !rounded-md text-pink-500 dark:text-pink-400 hover:text-pink-600 dark:hover:text-pink-500"
        >
          <div
            class="flex size-full items-center justify-center font-semibold text-sm"
          >
            <fast-svg name="plus" size="16" />
            <span class="ml-2">Watchlist</span>
          </div>
        </button>
        <div class="mt-4 flex items-center justify-between font-bold">
          <button
            uiRipple
            name="trailer-button"
            aria-label="trailer button"
            class="inline-flex p-2 rounded-md transition-colors duration-300 hover:bg-gray-100/70 dark:hover:bg-gray-700/50"
          >
            <fast-svg name="playback" size="16" />
            <span class="ml-2">Trailer</span>
          </button>
          <button
            uiRipple
            name="info-button"
            aria-label="info button"
            class="p-2 flex justify-center items-center rounded-[100%] transition-colors duration-300 hover:bg-gray-100/60 dark:hover:bg-gray-700/50"
          >
            <fast-svg name="circle-info" size="16" />
          </button>
        </div>
      </div>
    </div>
  </div>
  }
</ui-slider-container>
}
