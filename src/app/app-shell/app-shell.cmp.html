<div class="app-content-wrapper">
  <nav
    class="sticky top-0 left-0 z-50 border-b border-gray-500/30 h-16 w-full backdrop-blur-sm bg-base/50 flex items-center"
  >
    <ul class="flex gap-4">
      <li>
        <button
          type="button"
          name="dark-mode-toggle"
          aria-label="Toggle dark mode"
          (click)="themeService.toggleTheme()"
        >
          @if(themeService.isDarkMode()) {
          <fast-svg name="sun" />
          } @else {
          <fast-svg name="moon" />
          }
        </button>
      </li>
      <li>
        <button type="button" name="profile" aria-label="Toggle profile menu">
          <fast-svg name="account" />
        </button>
      </li>
    </ul>
  </nav>

  <main class="app-content">
    <ng-content></ng-content>
  </main>
</div>
