<div
  #wrapperView
  class="flex flex-nowrap transition-transform duration-300"
  [style.flex-direction]="direction() === 'horizontal' ? 'row' : 'column'"
>
  <ng-content></ng-content>
</div>

@if(showNavigation()) {
<div
  [style.left]="navigationOffset()"
  class="z-50 absolute size-10 top-[calc(50%-1.5rem)] flex"
>
  <button
    uiRipple
    #prevButton
    [disabled]="activeIndex() === 0"
    class="select-none bg-transparent w-full flex items-center justify-center rounded-full ring-0 ring-gray-100/50 text-white transition-colors hover:[&:not([disabled])]:bg-black/50 hover:[&:not([disabled])]:ring-1 disabled:text-gray-600 [&:not([disabled])]:cursor-pointer">
    <fast-svg name="nav-prev" />
  </button>
</div>
<div
  [style.right]="navigationOffset()"
  class="z-50 absolute size-10 top-[calc(50%-1.5rem)] flex"
>
  <button
    uiRipple
    #nextButton
    [disabled]="activeIndex() === totalItems() - slidePerView()"
    class="select-none bg-transparent w-full flex items-center justify-center rounded-full ring-0 ring-gray-100/50 text-white transition-colors hover:[&:not([disabled])]:bg-black/50 hover:[&:not([disabled])]:ring-1 disabled:text-gray-600 [&:not([disabled])]:cursor-pointer"
  >
    <fast-svg name="nav-next" />
  </button>
</div>
}
