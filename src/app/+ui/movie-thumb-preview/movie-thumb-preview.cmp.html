@if(data(); as thumb) {
<div class="movie-thumb-preview">
  <div class="thumb-img-wrapper">
    <img
      [src]="imageBaseUrl + width() + thumb.poster_path"
      [alt]="thumb.title"
      [height]="height()"
      [width]="width()"
      class="thumb-img"
    />
    <div class="thumb-img-backdrop">
      <fast-svg name="play" [size]="iconSize()" />
    </div>
  </div>
  <div class="thumb-info">
    <span class="text-sm duration-label uppercase font-bold">
      {{ thumb.original_language }}
    </span>
    <ng-container [ngTemplateOutlet]="title() || thumbTitleDefault" />
    <ng-container [ngTemplateOutlet]="desc() || thumbDescriptionDefault" />
  </div>
</div>

<ng-template #thumbTitleDefault>
  <p class="mb-2 text-gray-800 font-semibold dark:text-white">
    {{ thumb.title }}
  </p>
</ng-template>

<ng-template #thumbDescriptionDefault>
  <p class="text-xs dark:text-gray-300 mb-2 font-semibold">
    {{ getVote(thumb) }} ⭐⭐⭐⭐⭐
  </p>
  <p class="text-sm dark:text-gray-300 line-clamp-3">{{ thumb.overview }}</p>
</ng-template>
}
