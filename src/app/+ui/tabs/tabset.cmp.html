<div
  class="flex items-center cursor-pointer w-max select-none text-gray-800 dark:text-gray-200 mt-2"
>
  @for(tab of tabs(); track tab.id()) {
  <button
    uiRipple
    uiButton
    type="button"
    class="ui-tab-menu"
    [attr.title]="tab.title()"
    [attr.aria-label]="'see' + tab.title()"
    [class.ui-tab-menu-first]="$index === 0"
    [class.ui-tab-menu-active]="tab.active"
    [class.ui-tab-menu-last]="$index === tabsLen() - 1"
    (click)="selectTab(tab)"
    [disabled]="tab.disabled()"
  >
    {{ tab.title() }}
  </button>
  }
</div>

<ng-content select="[uiTab]" />
