<div class="max-w-screen-lg p-2 relative">
  <div class="absolute -right-4 -top-4 block">
    <button
      uiRipple
      type="button"
      (click)="ref.close(data)"
      class="p-1 block transition-colors bg-red-500 font-bold hover:bg-red-700 rounded-full"
    >
      <div
        class="flex size-full items-center justify-center font-semibold text-sm"
      >
        <fast-svg class="text-white" name="xmark" size="16" />
      </div>
    </button>
  </div>
  <iframe
    [src]="'https://www.youtube.com/embed/' + data.key | bypassUrl"
    [width]="dimension().w"
    [height]="dimension().h"
    class="rounded-lg"
  >
  </iframe>
</div>
